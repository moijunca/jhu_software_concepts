name: Run Pytest Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gradcafe_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TEST_DATABASE_URL: "dbname=gradcafe_test user=postgres password=postgres host=localhost port=5432"
      DATABASE_URL: "dbname=gradcafe_test user=postgres password=postgres host=localhost port=5432"
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: gradcafe_test
      PGHOST: localhost
      PGPORT: 5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r module_4/requirements.txt

      - name: Run pytest suite with coverage
        working-directory: module_4
        run: |
          pytest tests/ \
            -m "web or buttons or analysis or db or integration" \
            --cov=src \
            --cov-report=term-missing \
            --cov-fail-under=100 \
            -v

      - name: Save coverage summary
        working-directory: module_4
        run: |
          pytest tests/ \
            -m "web or buttons or analysis or db or integration" \
            --cov=src \
            --cov-report=term-missing \
            -q 2>&1 | tee coverage_summary.txt

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: module_4/coverage_summary.txt
